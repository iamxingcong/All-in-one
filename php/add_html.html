<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,user-scalable=no">

<title>添加</title>
 
 <style>
 *{
 	font-size: 14px;
 }
 input{
 	display: block;
 	clear: both;
 	margin: 15px auto;
 	width: 100%;
 	line-height: 35px;
 	border-radius: 4px;
 	border: 1px solid #e2e2e2;
 }

 .cross:hover{
 	color: #000000;
 }
 .cross{
 	display: block;
 	margin: 5px 0px;
 	clear: both;
 	overflow: auto;
  	font-size: 10px;
  	color: #888888;
 }
 .cross span{
 	display: block;
 	float: left;
 }
 #submit{
  	width: 200px;
  	height: 40px;
  	line-height: 40px;
  	text-align: center;
  	display: block;
  	cursor: pointer;
  	margin: 0px auto;
  	border: 1px solid #e2e2e2;
  	
 }
 .del{
 	display: block;
 	float: right;
 	cursor: pointer;
 }

</style>
</head>
<body>

 

  
 
 <input type="text" name="fname" placeholder="  姓" /> 
 <input type="text" name="lname" placeholder="  名" /> 
 <input type="text" name="city" placeholder="  城市" /> 
 <span  id="submit">添加</span> 
 
 
 
<div id="result"></div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/crude.js"></script>

</body>
</html>
