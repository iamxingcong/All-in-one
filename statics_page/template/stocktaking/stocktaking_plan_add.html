<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增盘点计划</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
	<link rel="stylesheet" href="../../static/css/stocktaking/stocktaking_plan_add.css">
</head>

<body>


<div class="content">
    <div class="table">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新增盘点计划</h3>
                <div class="pull-right" role="group">
                    <button type="button" class="btn btn-info" id="go_back">
  						返回
                    </button>
                    <button type="button" class="btn btn-info" id="save">
                        保存
                    </button>
                    <button type="button" class="btn btn-info" id="search">
						查询
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <form>
					<div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">制单日期</span>
                            <input  class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">盘点计划单号</span>
                            <input class="form-control " placeholder="  =PDJH+年月日（6位）+流水号（6位）">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">制单员</span>
                            <input class="form-control " placeholder="张三">
                        </div>
                    </div>
					<div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">仓库名称</span>
                            <input class="form-control " placeholder="武汉东西湖仓">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon"> 库别名称 </span>
                            <select class="form-control " id="warehouse_name">
								<option value="null">请选择</option>
								<option value="零货仓">零货仓</option>
								<option value="整件库">整件库</option>
								<option value="不合格库">不合格库</option>
								<option value="中药饮片库">中药饮片库</option>
                            </select>
                        </div>
                    </div>

					<div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon"> 库区 </span>
                            <select class="form-control " id="warehouse_name">
								<option value="null">请选择</option>
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
                            </select>
                        </div>
                    </div>
					<div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon"> 货位区间 </span>
                            <select class="form-control " id="warehouse_name">
								<option value="null">请选择</option>
								<option value="A22-010205">A22-010205</option>
								<option value="A22-010206">A22-010206</option>
								<option value="A22-010207">A22-010207</option>
								<option value="A22-010208">A22-010208</option>
								<option value="A22-010209">A22-010209</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon"> </span>
                            <select class="form-control " id="warehouse_name">
								<option value="null">请选择</option>
								<option value="A22-010205">A22-010205</option>
								<option value="A22-010206">A22-010206</option>
								<option value="A22-010207">A22-010207</option>
								<option value="A22-010208">A22-010208</option>
								<option value="A22-010209">A22-010209</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3  form-inline">
                        <div class="input-group">
                            <span class="input-group-addon">盘点方式</span>
                            <div class="text-center form-control ">
                            <div class="checkbox">
                                <input type="radio" name="stocktaking_way" value="1">
                                <label>明盘</label>
                                <input type="radio" name="stocktaking_way" value="2">
                                <label>暗盘</label>
                            </div>
                        </div>
                        </div>
                    </div>
					<div class="col-md-3  form-inline">
                        <div class="input-group">
                            <span class="input-group-addon">盘点类型</span>
                            <div class="text-center form-control ">
                            <div class="checkbox">
                                <input type="radio" name="stocktaking_type" value="1">
                                <label>静态盘点</label>
                                <input type="radio" name="stocktaking_type" value="2">
                                <label>动态盘点</label>
                            </div>
                        </div>
                        </div>
                    </div>
					<div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">起止时间</span>
                            <input id="begint"  name="beginTime" class="Wdate form-control grid_date "  onfocus="WdatePicker()">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <input id="endt"  name="endTime" class="Wdate form-control grid_date "  onfocus="WdatePicker()">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">动盘来源</span>
                            <select class="form-control ">
                            	<option>全部</option>
                                <option>入库</option>
                                <option>出库</option>
                                <option>移库</option>
                                <option>货位调整</option>
                                <option>损益</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">商品明细</h3> 	
            </div>
           
            <div class="panel-body">
            	<div class="table_wrap">
                	<table id="X_Tablea"></table>
            	</div>
                <div id="grid-pagera"></div>
            </div>
                 
            </div>
        </div>
    </div>
</div>
 

</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/stocktaking/stocktaking_plan_add.js"></script>
</html>
