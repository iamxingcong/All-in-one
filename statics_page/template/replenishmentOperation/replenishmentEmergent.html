<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>紧急补货</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">
    <style>
        .width-50 {
            width: 50px !important;
        }

        .text-center {
            text-align: center !important;
        }

        .margin-left-minus-12 {
            margin-left: -12px !important;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="table">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>
                <div class="pull-right">
                    <button class="btn btn-info">查询</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">补货标志：</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">日期：</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">业主名称：</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">商品明细</h3>
                <div class="pull-right">
                    <button class="btn btn-info" id="search_count">查询零货出库折合件数</button>
                    <button class="btn btn-info">保存</button>
                    <button class="btn btn-info">新增</button>
                    <button class="btn btn-info">删除</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="table-box">
                        <table id="info_table"></table>
                    </div>
                    <div id="grid_pager"></div>
                </div>
            </div>
        </div>

    </div>
</div>


<!--零货出库折合件数查询,begin-->
<div id="search_dialog" style="display: none;">
    <div class="content">
        <div class="table">
            <form>
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="col-md-2">
                                <span class="input-group-addon">起止日期：</span>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-1">
                                <span class="input-group-addon text-center width-50 margin-left-minus-12">至</span>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <div class="input-group">
                                    <input type="button" class="btn btn-info" value="查询">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-box">
                        <table id="info_table_2"></table>
                    </div>
                    <div id="grid_pager_2"></div>
                </div>
            </div>

        </div>
    </div>
</div>
<!--零货出库折合件数查询,end-->


</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/t_utils.js"></script>
<script src="../../static/business/replenishmentOperation/replenishmentEmergent.js"></script>
</html>
