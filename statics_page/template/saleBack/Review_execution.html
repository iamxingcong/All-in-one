<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复查单执行</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
</head>

<body>
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">质量复查</h3>
                <div class=" pull-right" role="group">
                    <button type="button" class="btn btn-info">提取复查单</button>
                    <button type="button" class="btn btn-info" id="submitAssert">提交</button>
                    <button type="button" class="btn btn-info" id="closeAssert">取消</button>
                </div>
            </div>
            <div class="panel-body">
                <form id="myform">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">复查单编号</div>
                                <input type="text" name="qq" class="form-control" value="KBC20181005" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">复查日期</div>
                                <input type="text" name="qq" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">收货员</div>
                                <input type="text" name="qq" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">收货日期</div>
                                <input type="text" name="qq" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">部门名称</div>
                                <input type="text" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">是否中药</div>
                                <input type="text" name="qq" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">验收员</div>
                                <input type="text" name="qq" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">复核员</div>
                                <input type="text" name="qq" class="form-control" readonly>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">质量复查类型</div>
                                <input type="text" name="qq" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="table">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">质量复查列表</h3>
                </div>
                <!-- 表格 -->
                <div class="panel-body">
                        <table id="X_Table"></table>
                    <p id="grid-pager"></p>
                </div>
            </div>
        </div>

        <!--table rowtype模板-->
        <div id="num_black" style="display: none">
            <input type="text" class="form-control">
        </div>

        <div id="select_black" style="display: none">
            <select type="text" class="form-control">
                <option value="">复查结论</option>
                <option value="">合格</option>
                <option value="">待处理</option>
                <option value="">不合格</option>
            </select>
        </div>

        <!--拒收单-->
        <div id="rejectOrder" style="display: none">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">是否当场拒收</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="inputEmail3">
                                    <option value="">请选择</option>
                                    <option value="">1</option>
                                    <option value="">1</option>
                                    <option value="">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class="col-sm-3 control-label">拒收备注</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" maxlength="200" rows="3" cols="5" id="remark" style="resize: none" placeholder="200字符以内"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../static/module/jquery/3.3.1/jquery.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid2.0.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/business/saleBack/Review_execution.js"></script>

</html>
