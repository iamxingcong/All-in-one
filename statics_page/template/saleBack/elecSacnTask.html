<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电子监管码扫描任务单</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/module/dataStatistics/dataStatistics.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">
    <style>
        .form-inline .form-group {
            margin-right: 15px;
        }

        .form-inline .form-group label {
            margin-right: 8px;
            font-weight: normal;
        }

        #entryOrderModal .row .col-md-12 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>


<div class="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">查询条件</h3>
            <div class="pull-right data-statistics" role="group">
                <div class="data-content"></div>
                <div class="data-statistics-btn" id="data_statistics"></div>

            </div>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info" id="searchBtn">
                    查询
                </button>
                <button type="button" class="btn btn-info" id="resetBtn">
                    重置
                </button>
                <div class="data-statistics-btn"></div>
            </div>
        </div>
        <div class="panel-body">
            <form id="myForm">

                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">销售退回收货单编号</span>
                            <input id="keyWord" name="keyWord" class=" form-control" placeholder="联想搜索">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">生产厂家名称</span>
                            <input id="product" name="" class=" form-control" placeholder="搜索框">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">商品名称</span>
                            <input id="" name="" class=" form-control" placeholder="联想搜索">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">收货员</span>
                            <input id="" name="" class=" form-control" placeholder="搜索框">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">单据日期</span>
                            <input id="beginTime" name="beginTime" class="Wdate form-control grid_date "
                                   onfocus="WdatePicker()">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">截止日期</span>
                            <input id="endTime" name="endTime" class="Wdate form-control grid_date "
                                   onfocus="WdatePicker()">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">单据状态</span>
                            <select class="form-control ">
                                <option>全部</option>
                                <option>待收货</option>
                                <option>已完成</option>
                            </select>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">商品明细</h3>
            <div class="pull-right" role="group">
                <div class="filter-header" title="设置显示列" id="setCol"></div>
                <button type="button" class="btn btn-info" id="setCol">
                    设置显示列
                </button>
            </div>
        </div>

        <div class="panel-body">
            <table id="X_Table"></table>
            <div id="grid-pager"></div>
        </div>

    </div>

    <!--电子监管码录入单弹窗-->
    <div id="entryOrderModal" style="display: none">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="">电子监管码扫描单编号</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">序号</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <button class="btn btn-info pull-right">作废</button>
                </form>
            </div>
            <div class="col-md-12">
                <div class="table-box">
                    <table id="order_1"></table>
                </div>
                <div class="table-box" style="margin-top: 15px">
                    <table id="order_2"></table>
                </div>
            </div>
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="">包装规格</label>
                        <select class="form-control" id="">
                            <option value="">123</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">序号</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <button class="btn btn-info pull-right">手动查询</button>
                </form>
            </div>
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="">包装规格</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">关联小包装数</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                        <label for="">状态</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>


</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid2.0.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/t_utils.js"></script>
<script src="../../static/module/dataStatistics/dataStatistics.js"></script>
<script src="../../static/business/saleBack/elecSacnTask.js"></script>

</html>
