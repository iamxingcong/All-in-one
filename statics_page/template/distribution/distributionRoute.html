        </div>

                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">默认承运商</span>
                        <select class="form-control">
							<option value="null">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">一级地址名称</span>
                        <select class="form-control">
							<option value="null">请选择</option>
							 
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">

                        <select class="form-control">
                            <option value="null">请选择</option>
                             
                        </select>
                    </div>
                </div>
                <div class="col-md-4">

                        <span class="input-group-addon">四级地址名称</span>
                        <select class="form-control">
                            <option value="null">请选择</option>
                             
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
        	<h3 class="panel-title">区域配置</h3>
            <div class="pull-right" role="group">
             
                <button type="button" class="btn btn-info" id="import">导入</button>
                <button type="button" class="btn btn-info" id="export">导出</button>
                
            </div>
        </div>
        <div class="panel-body">
			<div class="table-box">
                <table id="X_Table" class="XGridUI stripedTable"></table>
            </div>
            
    	</div>
	</div>

</div>


 <div id="select_black" style="display: none">
