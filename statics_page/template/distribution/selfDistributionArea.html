<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自营配送区域</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">
</head>
<body>

<div class="content">
    <div class="table">

        <div class="pane panle-default">
            <div class="panel-heading">
                <span class="panel-title"></span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <dic class="col-md-12 text-right">
                        <button class="btn btn-info">增加</button>
                        <button class="btn btn-info">批量增加</button>
                        <button class="btn btn-info">导入</button>
                        <button class="btn btn-info">导出</button>
                        <button class="btn btn-info">查询</button>
                    </dic>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">自营配送区域</h3>
                <div class="pull-right">
                    <button class="btn btn-info"
                            onclick="$('#info_table').filterTableHead(['containerWidth']);">设置显示列
                    </button>
                    <button class="btn btn-info" id="filterBtn">设置显示列
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-box">
                    <table id="info_table"></table>
                </div>
                <div id="grid_pager"></div>
            </div>
        </div>

    </div>
</div>

</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid2.0.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/t_utils.js"></script>
<script src="../../static/business/distribution/selfDistributionArea.js"></script>
</html>
