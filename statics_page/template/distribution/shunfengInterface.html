<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顺丰接口</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">

        .text-center {
            text-align: center !important;

<body>

<div class="content">
    <div class="table">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>
                <div class="pull-right">
                    <button class="btn btn-info">查询</button>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">用户订单号</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <!--
                        <div class="col-md-6">
                            <div class="input-group">
                                <div class="col-md-2">
                                    <span class="input-group-addon">发货日期</span>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-1">
                                    <span class="input-group-addon text-center width-50">至</span>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        -->
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">发货起始日期</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">发货截止日期</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">收件公司</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>


                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">收件公司</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">业务类型</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">请选择</option>
                                    <option value="2">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">同步状态</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">请选择</option>
                                    <option value="2">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">物流状态</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">请选择</option>
                                    <option value="2">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">顺丰接口列表</h3>
                <div class="pull-right">
                    <button class="btn btn-info">下单</button>
                    <button class="btn btn-info" id="btnPrint">批量打印</button>
                    <button class="btn btn-info">查询</button>
                    <button class="btn btn-info">导出</button>
                    <button class="btn btn-info">刷新</button>
                    <button class="btn btn-info">改派</button>
                    <!--

                        设置显示列
                    </button>

                </div>
            </div>
            <div class="panel-body">
                <div class="table-box">
                    <table id="info_table"></table>
                </div>
                <div id="grid_pager"></div>
            </div>
