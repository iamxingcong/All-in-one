<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自营配送区域</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">
</head>
<body>

<div class="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">查询条件</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info">查询</button>
                <button type="button" class="btn btn-info">重置</button>
            </div>
        </div>
        <div class="panel-body">
            <form>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">配送范围</span>
                        <select class="form-control" autocomplete="off">
							<option value="null">请选择</option>
							<option value="0">武汉市内</option>
							<option value="1">武汉市外</option>
							<option value="2">省际</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">一级地址名称</span>
                        <select class="form-control">
							<option value="null">请选择</option>
							 
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">二级地址名称</span>
                        <select class="form-control">
							<option value="null">请选择</option>
							 
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">三级地址名称</span>
                        <select class="form-control">
							<option value="null">请选择</option>
							 
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">四级地址名称</span>
                        <select class="form-control">
							<option value="null">请选择</option>
							 
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
        	<h3 class="panel-title">区域字典</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info">导入</button>
                <button type="button" class="btn btn-info">导出</button>
                <button type="button" class="btn btn-info">删除</button>
            </div>
        </div>
        <div class="panel-body">
			<div class="table-box">
                <table id="X_Table" class="XGridUI stripedTable"></table>
            </div>
            <div id="tips" style="padding-top: 20px;">
            	<p>需求：配送范围、一级、二级、三、四级地址编码和名称为必填项。</p>
            </div>
    	</div>
	</div>

</div>

</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid2.0.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/t_utils.js"></script>
<script src="../../static/business/distribution/distributionArea.js"></script>
</html>
