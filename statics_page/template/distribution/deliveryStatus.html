<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自营配送区域</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">
    <style type="text/css">
        
         .col-sm-10 span{
            padding-top: 7px;
            display: block;
         }
    </style>
</head>
<body>

<div class="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">查询条件</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info">查询</button>
            </div>
        </div>
        <div class="panel-body">
            <form>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">承运商ID</span>
                        <select class="form-control">
							<option value="null">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">订单号</span>
                        <input type="text" class="form-control" />	 
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">运单号</span>
                        <input type="text" class="form-control" />   
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">状态</span>
                        <select class="form-control">
                            <option value="null">请选择</option>
                            <option value="妥投">妥投</option>
                            <option value="拒收">拒收</option>
                            <option value="丢包">丢包</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
        	<h3 class="panel-title">物流状态</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info" id="revise">状态及修改</button>
            </div>
        </div>
        <div class="panel-body">
			<div class="table-box">
                <table id="X_Table" class="XGridUI stripedTable"></table>
            </div>
            
    	</div>
	</div>

</div>




<div id="add_dialog" style="display: none;">
    <div class="contetn">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">订单号:</label>
                        <div class="col-sm-10">
                            <span   id="id">CYS0001</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">承运商</label>
                        <div class="col-sm-10">
                            <span>顺风</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">承运商类型</label>
                        <div class="col-sm-10">
                            <span>委外</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">运单号</label>
                        <div class="col-sm-10">
                            <span>22334554333333</span>
                        </div>
                    </div>
                 
                    <div class="form-group">
                        <label class="col-sm-2 control-label">物流状态</label>
                        <div class="col-sm-10">
                            <div class="col-sm-3">
                                <div class="checkbox margin-left-15 padding-top-0">
                                    <label>
                                        <input type="radio" name="datatrans" value="1">妥投
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="checkbox margin-left-15 padding-top-0">
                                    <label>
                                        <input type="radio" name="datatrans" value="2">拒收
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="checkbox margin-left-15 padding-top-0">
                                    <label>
                                        <input type="radio" name="datatrans" value="3">丢包
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


 


</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid2.0.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/t_utils.js"></script>
<script src="../../static/business/distribution/deliveryStatus.js"></script>
</html>
