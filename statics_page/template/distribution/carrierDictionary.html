<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自营配送区域</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">
    <style type="text/css">
        
        ol li{
            line-height: 34px;
            margin-bottom: 5px;
            margin-right: 15px;
        }
        #saved_items{
            overflow: auto;
            max-height: 350px;
         }
    </style>
</head>
<body>

<div class="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">查询条件</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info">查询</button>
                <button type="button" class="btn btn-info">重置</button>
            </div>
        </div>
        <div class="panel-body">
            <form>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">承运商类型</span>
                        <select class="form-control">
							<option value="null">请选择</option>
							<option value="0">委外</option>
							<option value="1">自有</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">承运商名称</span>
                        <select class="form-control">
							<option value="null">请选择</option>
							 
                        </select>
                    </div>
                </div>
                 
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
        	<h3 class="panel-title">承运商字典</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info" id="add_route">新增</button>
                <button type="button" class="btn btn-info" id="revise">修改</button>
                <button type="button" class="btn btn-info" id="delete">删除</button>
            </div>
        </div>
        <div class="panel-body">
			<div class="table-box">
                <table id="X_Table" class="XGridUI stripedTable"></table>
            </div>
            
    	</div>
	</div>

</div>




<div id="add_dialog" style="display: none;">
    <div class="contetn">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">承运商ID</label>
                        <div class="col-sm-10">
                            <span class="form-control" name="id" id="id">CYS0001</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">承运商类型</label>
                        <div class="col-sm-10">
                            <select type="text" class="form-control" name="carrierType" id="carrierType">
                                <option value="null">请选择</option>
                                <option value="0">委外</option>
                                <option value="1">自有</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">承运商名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="carrierName" id="carrierName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">合同生效日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="Wdate form-control grid_date"  id="beginTime" name="beginTime"  onfocus="WdatePicker()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">合同截止日期</label>
                        <div class="col-sm-10">
                            <input type="text" class="Wdate form-control grid_date"  id="endTime" name="endTime"   onfocus="WdatePicker()">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数据传输</label>
                        <div class="col-sm-10">
                            <div class="col-sm-3">
                                <div class="checkbox margin-left-15 padding-top-0">
                                    <label>自有系统
                                        <input type="radio" name="datatrans" value="1"> 
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="checkbox margin-left-15 padding-top-0">
                                    <label>接口
                                        <input type="radio" name="datatrans" value="2">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


 


</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid2.0.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/t_utils.js"></script>
<script src="../../static/business/distribution/carrierDictionary.js"></script>
</html>
