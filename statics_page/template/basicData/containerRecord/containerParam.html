<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>容器参数</title>
    <link rel="stylesheet" href="../../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../../static/css/public.css">
    <link rel="stylesheet" href="../../../static/css/t_public.css">
    <style>
        .margin-bottom-10 {
            margin-bottom: 10px;
        }

        .input-padding-control {
            padding-left: 0;
            padding-right: 0;
            text-align: center;
        }

        .input-width-60 {
            width: 60px !important;
        }

        .input-width-120 {
            width: 120px !important;
        }

        .form-group {
            margin-right: 15px;
        }

        .form-group label {
            font-weight: normal !important;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="table">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>

            </div>
            <div class="panel-body">
                <form id="search_form">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">容器类型</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">周转箱</option>
                                    <option value="2">托盘</option>
                                    <option value="3">拣货篮</option>
                                    <option value="4">小车</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="pull-left">
                                <button class="btn btn-info" id="search_btn">查询</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">容器参数列表</h3>
                <div class="pull-right">
                    <button class="btn btn-info" id="add_btn">新增</button>
                    <button class="btn btn-info" id="edit_btn">修改</button>
                    <button class="btn btn-info" id="export_btn">导出</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-box">
                    <table id="info_table"></table>
                </div>
                <div id="grid_pager"></div>
            </div>
        </div>

    </div>
</div>


<!--新增/修改,begin-->
<div id="add_edit_dialog" style="display: none;">
    <div class='content'>
        <div class='panel panel-default'>
            <div class='panel-body'>
                <form>
                    <div class='row'>
                        <div class='col-md-12 margin-bottom-10'>
                            <div class="row">
                                <div class="col-md-3">
                                    <span class='input-group-addon'>容器类型</span>
                                </div>
                                <div class="col-md-9">
                                    <select class='form-control container_type_select'>
                                        <option value='0'>请选择</option>
                                        <option value='1'>周转箱</option>
                                        <option value='2'>托盘</option>
                                        <option value='3'>拣货篮</option>
                                        <option value='4'>小车</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class='col-md-12 margin-bottom-10'>
                            <div class="row">
                                <div class="col-md-3">
                                    <span class='input-group-addon'>容器大小</span>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <label>长</label>
                                            <input type="text"
                                                   class="form-control input-padding-control input-width-60 computed-input">
                                            <label>cm</label>
                                        </div>
                                        <div class="form-group">
                                            <label>宽</label>
                                            <input type="text"
                                                   class="form-control input-padding-control input-width-60 computed-input">
                                            <label>cm</label>
                                        </div>
                                        <div class="form-group">
                                            <label>高</label>
                                            <input type="text"
                                                   class="form-control input-padding-control input-width-60 computed-input">
                                            <label>cm</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 margin-bottom-10">
                            <div class="row">
                                <div class="col-md-3">
                                    <span class='input-group-addon'>容积体积</span>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <input type="text"
                                                   class="form-control input-padding-control input-width-120 computed-result"
                                                   readonly>
                                            <label>cm³</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 margin-bottom-10">
                            <div class="row">
                                <div class="col-md-3">
                                    <span class='input-group-addon'>容积承重</span>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-inline">
                                        <div class="form-group">
                                            <input type="text"
                                                   class="form-control input-padding-control input-width-120">
                                            <label>kg</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--新增/修改,end-->

</body>
<script src="../../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../../static/js/configUtils.js"></script>
<script src="../../../static/module/XGrid/XGrid.js"></script>
<script src="../../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../../static/js/t_utils.js"></script>
<script src="../../../static/business/basicData/containerRecord/containerParam.js"></script>
</html>
