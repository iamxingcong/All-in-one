<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>库区字典</title>
    <link rel="stylesheet" href="../../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../../static/css/public.css">
    <link rel="stylesheet" href="../../../static/css/t_public.css">
    <style>
        .margin-left-20 {
            margin-left: 20px;
        }

        .padding-top-0 {
            padding-top: 0 !important;
        }
    </style>
</head>
<body>


<div class="content">
    <div class="table">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>
                <div class="pull-right">
                    <button class="btn btn-info" id="search_btn">查询</button>
                </div>
            </div>
            <div class="panel-body">
                <form id="search_form" class="form-horizontal">

                    <div class="input-group">
                        <div class="from-group">
                            <label class="col-md-1 control-label">物流中心编码</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group">
                            <label class="col-md-1 control-label">拣货类型</label>
                            <div class="col-md-6">
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" id="pickingType">全选
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="pickingType"> 整散合一
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="pickingType"> 整件
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="pickingType"> 散件
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="form-group">
                            <label class="col-md-1 control-label">库房条件</label>
                            <div class="col-md-6">
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" id="condition">全选
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="condition"> 常温
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="condition"> 阴凉
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="condition"> 易串味
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="condition"> 冷藏
                                    </label>
                                </div>
                                <div class="checkbox pull-left margin-left-20">
                                    <label>
                                        <input type="checkbox" name="condition"> 精神
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">库区列表</h3>
                <div class="pull-right">
                    <button class="btn btn-info" id="add_btn">新增</button>
                    <button class="btn btn-info" id="edit_btn">修改</button>
                    <button class="btn btn-info" id="export_btn">导出</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-box">
                    <table id="info_table"></table>
                </div>
                <div id="grid_pager"></div>
            </div>
        </div>

    </div>
</div>


<!--新增/编辑,begin-->
<div id="add_edit_dialog" style="display: none;">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="row form-horizontal">
                        <div class="input-group">
                            <label class="col-md-3 control-label">库名</label>
                            <div class="col-md-9">
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">待验库</option>
                                    <option value="2">不合格库</option>
                                    <option value="3">盘点库</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">库房编码</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">物流中心编码</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">功能库区编码</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">功能库区说明</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">库区编号</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">拣货类型</label>
                            <div class="col-md-9">
                                <div class="text-center form-control">
                                    <div class="checkbox padding-top-0">
                                        <label>
                                            <input type="checkbox" value="1" name="pickType"> 整散合一
                                        </label>
                                        <label>
                                            <input type="checkbox" value="2" name="pickType"> 整件
                                        </label>
                                        <label>
                                            <input type="checkbox" value="3" name="pickType"> 散件
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">库房条件</label>
                            <div class="col-md-9">
                                <div class="text-center form-control">
                                    <div class="checkbox padding-top-0">
                                        <label>
                                            <input type="radio" value="1" name="warehouseType"> 常温
                                        </label>
                                        <label>
                                            <input type="radio" value="2" name="warehouseType"> 阴凉
                                        </label>
                                        <label>
                                            <input type="radio" value="3" name="warehouseType"> 冷藏
                                        </label>
                                        <label>
                                            <input type="radio" value="4" name="warehouseType"> 精神
                                        </label>
                                        <label>
                                            <input type="radio" value="5" name="warehouseType"> 易串味
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">拣货方式</label>
                            <div class="col-md-9">
                                <div class="text-center form-control">
                                    <div class="checkbox padding-top-0">
                                        <label>
                                            <input type="radio" value="1" name="pickWay"> 人工纸单
                                        </label>
                                        <label>
                                            <input type="radio" value="2" name="pickWayPDA"> PDA
                                        </label>
                                        <label>
                                            <input type="radio" value="3" name="pickWay"> 电子标签
                                        </label>
                                        <label>
                                            <input type="radio" value="4" name="pickWay"> 机器人
                                        </label>
                                        <label>
                                            <input type="radio" value="5" name="pickWay"> 其他
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">复核出库类型</label>
                            <div class="col-md-9">
                                <div class="text-center form-control">
                                    <div class="checkbox padding-top-0">
                                        <label>
                                            <input type="radio" value="1" name="checkType"> 单人复核出库
                                        </label>
                                        <label>
                                            <input type="radio" value="2" name="checkType"> 双人复核出库
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="col-md-3 control-label">楼层库是否可做暂存库</label>
                            <div class="col-md-9">
                                <div class="text-center form-control">
                                    <div class="checkbox padding-top-0">
                                        <label>
                                            <input type="radio" value="1" name="isBeStage"> 是
                                        </label>
                                        <label>
                                            <input type="radio" value="2" name="isBeStage"> 否
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--新增/编辑,end-->


</body>
<script src="../../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../../static/js/configUtils.js"></script>
<script src="../../../static/module/XGrid/XGrid.js"></script>
<script src="../../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../../static/js/t_utils.js"></script>
<script src="../../../static/business/basicData/cargoSiteRecord/depotAreaDict.js"></script>
</html>
