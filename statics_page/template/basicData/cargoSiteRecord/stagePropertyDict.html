<body>


<div class="content">
    <div class="table">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>
                <div class="pull-right">
                    <button class="btn btn-info" id="search_btn">查询</button>
                </div>
            </div>
            <div class="panel-body">
                <form id="search_form" class="form-horizontal">

                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">业务类别</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">周转箱</option>
                                    <option value="2">托盘</option>
                                    <option value="3">拣货篮</option>
                                    <option value="4">小车</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">提货方式</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">周转箱</option>
                                    <option value="2">托盘</option>
                                    <option value="3">拣货篮</option>
                                    <option value="4">小车</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">暂存区编号</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">暂存区类别</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">锁定</option>
                                    <option value="2">占用</option>
                                    <option value="3">空闲</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-addon">配送方向</span>
                                <select class="form-control">
                                    <option value="0">请选择</option>
                                    <option value="1">锁定</option>
                                    <option value="2">占用</option>
                                    <option value="3">空闲</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">暂存区列表</h3>
                <div class="pull-right">
                    <button class="btn btn-info" id="add_btn">新增</button>
                    <button class="btn btn-info" id="edit_btn">修改</button>
                    <button class="btn btn-info" id="batch_edit_btn">批量修改</button>
                    <button class="btn btn-info" id="export_btn">导出</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-box">
                    <table id="info_table"></table>
                </div>
                <div id="grid_pager"></div>
            </div>
        </div>

    </div>
</div>

                                <span class="input-group-addon"></span>
                            </div>

                                <span class="input-group-addon">配送区域</span>

            </div>
        </div>
