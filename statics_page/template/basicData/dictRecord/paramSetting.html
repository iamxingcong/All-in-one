<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>参数设置</title>
    <link rel="stylesheet" href="../../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../../static/css/public.css">
    <link rel="stylesheet" href="../../../static/css/t_public.css">
    <style>
        .margin-right-15 {
            margin-right: 15px !important;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="table">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询条件</h3>
                <div class="pull-right">
                    <button class="btn btn-info">查询</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">参数编号</span>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">参数设置列表</h3>
                <div class="pull-right">
                    <button class="btn btn-info" id="btn_edit">编辑</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-box">
                    <table id="info_table"></table>
                </div>
                <div id="grid_pager"></div>
            </div>
        </div>

    </div>
</div>


<!--修改,begin-->
<div id="edit_dialog" style="display: none">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">参数编号</div>
                                <input type="text" class="form-control" name="paramCode" disabled>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">参数含义</div>
                                <input type="text" class="form-control" name="paramMeaning">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">参数值</div>
                                <input type="text" class="form-control" name="paramVal">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">参数单位</div>
                                <input type="text" class="form-control" name="paramUnit">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon">备注</div>
                                <input type="text" class="form-control" name="remarks">
                            </div>
                        </div>
                        <div class="col-md-12 form-inline">
                            <div class="input-group">
                                <span class="input-group-addon">是否业务参数</span>
                                <div class="text-center form-control">
                                    <div class="checkbox">
                                        <label class="margin-right-15">
                                            <input type="radio" value="1" name="isBusinessParam"> 是
                                        </label>
                                        <label class="margin-right-15">
                                            <input type="radio" value="0" name="isBusinessParam"> 否
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon">参数类别</span>
                                <select class="form-control" name="paramType">
                                    <option value="1">出库</option>
                                    <option value="2">入库</option>
                                    <option value="3">移库</option>
                                    <option value="4">补货</option>
                                    <option value="5">纸单</option>
                                    <option value="6">销退</option>
                                    <option value="7">暂存区</option>
                                    <option value="8">业务参数</option>
                                    <option value="9">系统</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--修改,end-->


<!--旧版本,修改,begin-->
<div id="edit_dialog_old" style="display: none;">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-box">
                    <table id="info_table_edit" class="table-bordered"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--旧版本,修改,end-->

<!--修改,参数含义,rowtype,begin-->
<div id="edit_param_meaning_input" style="display: none">
    <input type="text" class="form-control">
</div>
<!--修改,rowtype,end-->

<!--修改,参数值,rowtype,begin-->
<div id="edit_param_value_input" style="display: none">
    <input type="text" class="form-control">
</div>
<!--修改,rowtype,end-->

<!--修改,参数单位,rowtype,begin-->
<div id="edit_param_unit_input" style="display: none">
    <input type="text" class="form-control">
</div>
<!--修改,rowtype,end-->

<!--修改,备注,rowtype,begin-->
<div id="edit_param_remark_input" style="display: none">
    <input type="text" class="form-control">
</div>
<!--修改,rowtype,end-->

</body>
<script src="../../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../../static/js/configUtils.js"></script>
<script src="../../../static/module/XGrid/XGrid.js"></script>
<script src="../../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../../static/js/t_utils.js"></script>
<script src="../../../static/business/basicData/dictRecord/paramSetting.js"></script>
</html>
