    * {

    ul, li {

    #box {

      font-size: 25px;

      float: left;

      height: 20px;

    .ui-th-column,
    .ui-jqgrid .ui-jqgrid-htable {
      /* border-left: 1px solid grey;
      box-sizing: border-box; */
    }
    .ui-th-column th.ui-th-column,
    .ui-jqgrid .ui-jqgrid-htable th.ui-th-column {
      border-width: 1px 1px 1px 0;
      border-color: inherit;
      border-style: solid;
    }
    .ui-th-column th.ui-th-column:first-child,
    .ui-jqgrid .ui-jqgrid-htable th.ui-th-column:first-child {
      border-left-width: 1px;
      padding-left: 0;
    }
    .ui-jqgrid tr.jqgrow td:first-child,
    .ui-jqgrid tr.jqgroup td:first-child {
      border-left-color: inherit;
      border-left-style: solid;
      border-left-width: 1px;
    }
    .table_c tr.jqgrow:nth-child(2) td {
      border-top-color: inherit;
      border-top-style: solid;
      border-top-width: 1px;
    }



    #box .content .header2 {
      width: 100%;
      text-align: center;
      font-size: 25px;
    }
    #box .content #table_last_a{
      margin-bottom: 10px;
    }
    #box .content #table_last_a th, #box .content #table_last_a td{
      text-align: center;
      font-size: 14px;
      height: 30px;
    }
    #box .content #table_last_b th, #box .content #table_last_b td{
      text-align: left;
      font-size: 14px;
      height: 30px;
    }
    .col-md-2{

      width: 25%;

    .col-md-5{

    }
    .col-md-6{
      float: left;
      width: 50%;
    }
    .col-md-9{
      float: left;
      width: 75%;
    }

  <div class="content">
    <div class="panel panel-default con-top">
      <div class="panel-heading">
        <h3 class="panel-title">外复核出库单打印</h3>
        <div class="pull-right data-statistics" >
          <div class="data-content"></div>
          <button type="button" class="btn btn-info" id="data_statistics">
            统计
          </button>
        </div>
        <div class="pull-right" role="group">
          <button type="button" class="btn btn-info" id="searchBtn">
            查询
          </button>
          <button type="button" class="btn btn-info" id="print_out_stock">
            打印出库单
          </button>
          <button type="button" class="btn btn-info" >
            打印药检报告
          </button>
        </div>
      </div>
      <div class="panel-body">
        <form id="form_a">
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">配送方向</span>
              <input class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">销售单号</span>
              <input class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">出库单打印</span>
              <select name="" class="form-control">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">线路</span>
              <input class="form-control">
            </div>
          </div>
          <div class="col-md-3" >
            <div class="input-group">
              <span class="input-group-addon" >药检报告打印</span>
              <select name="" class="form-control">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

        </div>

        </div>
