<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>零货拣货单</title>
    <style>
        * {
            font-family: SumSim;
        }

        body,html{
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        ul, li {
            list-style: none;
        }

        #box {
            color: #000 !important;
            box-sizing: border-box;
        }

        #box .content {
            position: relative;
            font-size: 14px;
            padding: 25px;
        }

        #box .content .info_list_a, #box .content .info_list_b{
            padding-left: 0;
        }
        #box .content .info_list_a li i.val,#box .content .info_list_b li i.val {
            font-style: normal;
            height: 20px;
            line-height: 20px;
        }

        #box .content .header {
            width: 100%;
            text-align: center;
            font-size: 25px;
        }

        #box .content .top ,#box .content .bottom {
            position: relative;
        }

        #box table {
            border: 1px solid #000;
            font-size: 12px;
            width: 100%;
            border-collapse: collapse;
        }

        #box table thead tr th,
        #box table tbody tr td{
            border: 1px solid #000;
            text-align: center;
            padding: 4px 0;
        }

    </style>
</head>
<body>

<div id="box" class="box" style="width: 1100px;">
    <div class="content indent1">
        <div class="header">
            <div class="title">零货拣货单</div>
        </div>
        <div class="top">
            <ul class="info_list_a">
                <li style="text-align: center;" class="clearfix">
                    <div style="display:inline-block; float: left;margin-bottom: 10px;">批检任务号：<i class="val">RKDCGD1809067056</i></div>
                </li>
            </ul>
        </div>
        <table>
            <thead>
            <th>序号</th>
            <th>货位</th>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>规格</th>
            <th>批号</th>
            <th>数量</th>
            <th>包装单位</th>
            <th>周转箱代号</th>
            <th>周转箱号</th>
            <th>复核台</th>
            <th>配送区域</th>
            </thead>
            <tbody>
            <td>1</td>
            <td>A05-030401</td>
            <td>Y020200649</td>
            <td>抗病毒口服液</td>
            <td>10ml*10支(玻璃瓶)</td>
            <td>20180319</td>
            <td>5</td>
            <td>盒</td>
            <td>A</td>
            <td>600896</td>
            <td>FH09</td>
            <td>武汉</td>
            </tbody>
        </table>
        <div class="bottom">
            <ul class="info_list_a">
                <li style="text-align: center;" class="clearfix">
                    <div style="display:inline-block; float: left;">拣货员：<i class="val">采购区域经理01</i></div>
                    <div style="display:inline-block;">打印时间：<i class="val">2018-09-26</i></div>
                    <div style="display:inline-block; float: right;">第1页<i class="val">共2页</i></div>
                </li>
            </ul>
            <ul class="info_list_b">
                <li class="clearfix">
                    <div style="display:inline-block;float: left;"><label>出库单号：</label><i class="val">072707162</i></div>
                    <div style="display:inline-block;float: left;"><label style="margin-left: 100px;">销售单号：</label><i class="val">072707162</i></div>
                    <div style="display:inline-block;float: left;"><label style="margin-left: 100px;">客户编号：</label><i class="val">072707162</i></div>
                    <div style="display:inline-block;float: left;"><label style="margin-left: 100px;">客户名称：</label><i class="val">072707162</i></div>
                </li>
            </ul>
        </div>
        <div style="page-break-after:always"></div>
    </div>
</div>

</body>
</html>
