<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="overview &amp; stats" />
  <title>异常任务索取</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../static/module/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../static/css/b.tabs.css">
  <link rel="stylesheet" href="../../../static/module/artDialog/css/ui-dialog.css">
  <link rel="stylesheet" href="../../../static/module/dataStatistics/dataStatistics.css">
  <link rel="stylesheet" href="../../../static/css/public.css">
  <link rel="stylesheet" href="../../../static/css/z_public.css">
  <style type="text/css">

  </style>
</head>

<body>
  <div class="content">
    <div class="panel panel-default con-top">
      <div class="panel-heading">
        <h3 class="panel-title">异常任务索取</h3>
        <div class="pull-right data-statistics" >
          <div class="data-content"></div>
          <button type="button" class="btn btn-info" id="data_statistics">
            统计
          </button>
        </div>
        <div class="pull-right" role="group">
          <button type="button" class="btn btn-info" id="searchBtn">
            查询
          </button>
          <button type="button" class="btn btn-info" id="acquire">
            索取
          </button>
          <button type="button" class="btn btn-info" id="abnomal_ok">
            异常处理确认
          </button>
          <button type="button" class="btn btn-info" id="editBtn">
            编辑
          </button>
            <button type="button" class="btn btn-info" id="submitBtn">
                提交
            </button>
        </div>
      </div>
      <div class="panel-body">
        <form id="form_a">
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">请输入工号</span>
              <input class="form-control" id="job_code">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">单据编号</span>
              <input class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">提交人</span>
              <input class="form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">异常列表</h3>
        <div class="pull-right">
          <button class="btn btn-info"  onclick="$('#table_a').filterTableHead()">设置显示列</button>
        </div>
      </div>
      <div class="panel-body">

          <form action="" id="form">
              <div class="table-box">
                  <table id="table_a"></table>
              </div>
              <div id="grid_pager_a"></div>
          </form>

      </div>
    </div>
  </div>
  <!-- rowtype -->

    <select class="form-control" id="text11_e" style="min-width:105px;">

      <option value="2">少拣货</option>
      <option value="3">拣错货</option>
    </select>
  </div> -->
  <div id="input" style="display: none">
    <input type="number" class="form-control {validate:{ required :true,}}">
  </div>

  <div id="input1" style="display: none">
    <input type="number" class="form-control {validate:{ required :true,}}">
  </div>
  <script src="../../../static/js/jquery-2.1.4.min.js"></script>
  <script src="../../../static/module/bootstrap/js/bootstrap.js"></script>
  <script src="../../../static/js/configUtils.js"></script>
  <script src="../../../static/module/XGrid/XGrid2.0.js"></script>
  <script type="text/javascript" src="../../../static/module/validate/jquery.validate.js"></script>
  <script type="text/javascript" src="../../../static/module/validate/validate-methods.js"></script>
  <script type="text/javascript" src="../../../static/module/validate/jquery.metadata.js"></script>
  <script type="text/javascript" src="../../../static/module/validate/validToop.js"></script>
  <script src="../../../static/module/artDialog/dist/dialog-plus-min.js"></script>
  <script src="../../../static/module/My97DatePicker/WdatePicker.js"></script>
  <script src="../../../static/module/jquery-autocomplete/jquery.autocomplete.js"></script>
  <script src="../../../static/module/dataStatistics/dataStatistics.js"></script>
  <script src="../../../static/js/z_utils.js"></script>
  <script src="../../../static/business/outputStorageWork/abnomal_task/abnomal_task_acquire.js"></script>
</body>

</html>
