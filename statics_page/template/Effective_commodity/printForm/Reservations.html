<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="overview &amp; stats"/>
    <title>供应商预约单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../static/css/public.css">
    <style>
        #container {
            width: 378px;
            height: 189px;
            margin: 0 auto;
        }

        .pull-center {
            width: 100%;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            text-align: center;
            margin: 0;
            background: #D7D7D7;
        }
        .input-group{
            margin: 0 50px;
        }
        .input-group-addon{
            font-size: 18px;
            text-align: left !important;
        }
        .static-form{
            line-height: 34px;
        }
    </style>
</head>

<body>
<!--打印模板-->
<div id="container">
    <div class="panel panel-default">
        <h3 class="pull-center">供应商预约单</h3>
        <div class="panel-body">
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon">供应商名称：</span>
                    <div class="static-form">XXXXXXXXXXX</div>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon">预估到货量：</span>
                    <div class="static-form">XXXX件</div>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon">预约单时间：</span>
                    <div class="static-form">YYYY-MM-DD XX：XX</div>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon">当前预约号：</span>
                    <div class="static-form">XX</div>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <span class="input-group-addon">还需等待：</span>
                    <div class="static-form">XX位</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
