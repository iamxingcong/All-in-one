<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建待处理单据</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <style>
        td[row-describedby="txt2"] input,td[row-describedby="txt6"] input {
                background-image: url(../../static/images/mirror.png);
                background-position: right center;
                background-size: 25px;
                background-repeat: no-repeat;
            }
    </style>
</head>

<body>
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新建待处理单据</h3>
            </div>
            <div class="panel-body">
                <form id="myform">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">待处理日期</div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">待处理单编号</div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">收货员</div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon require">供应商名称</div>
                                <input type="text" class="form-control">
                                <i class="glyphicon glyphicon-search"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon require">供应商编号</div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">送货单编号</div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon require">到货预约号</div>
                                <input type="text" class="form-control">
                                <i class="glyphicon glyphicon-search"></i>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon require">暂存区货位</div>
                                <input type="text" class="form-control">
                                <i class="glyphicon glyphicon-search"></i>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">待处理商品表单</h3>
                <button type="button" class="btn btn-info">商品扫描</button>
                <div class="pull-right " role="group">
                    <button type="button" id="addRowData" class="btn btn-info">新增行</button>
                    <button type="button" id="delRowData" class="btn btn-info">删除行</button>
                    <button type="button" class="btn btn-info">新建待处理单据</button>
                    <button type="button" class="btn btn-info">取消</button>
                </div>
            </div>
            <div class="panel-body active">
                <table id="X_Table" class="XGridUI stripedTable"></table>
                <div id="grid-pager"></div>
            </div>
        </div>
    </div>
    <!-- 待处理商品表单的商品名称挂载 -->
    <div id="rowtype_divs" style="display:none;">
        <div id="serch_mirror">
            <input type="text" name="productName" readonly="true" class="form-control" />
        </div>
        <div id="amount_input">
            <input style="width:200px;display: inline-block;margin-right: 5px;" type="text" class="form-control  {validate:{ required :true,}}"
                name="amount" /><span>件</span>
        </div>
        <div id="buyer">
            <input type="text" name="buyer" readonly="true" class="form-control" />
        </div>
    </div>
    <!-- 双击商品 -->
    <div id="rowtypeModal" style="display: none">
        <div class="table-box">
            <table id="split_table"></table>
        </div>
        <div id="split_pager"></div>
    </div>
    <!--新增行-->
    <div id="dialog_Block" style="display: none;">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">序号</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="id" id="id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">商品编号</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="txt1" id="txt1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label require input-group-addon">商品名称</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="txt2" id="txt2">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">生产厂家</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="txt3" id="txt3">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">规格</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="txt4" id="txt4">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label require">数量</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="txt5" id="txt5">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">采购员</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="txt6" id="txt6">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label require">备注</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="txt7" id="txt7">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../../static/module/jquery/3.3.1/jquery.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/business/Effective_commodity/new_pendingOrder.js"></script>

</html>
