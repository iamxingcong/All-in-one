<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>到货预约单管理</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <style>
        #print .row .col-md-12{
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">到货预约单管理</h3>
                <div class="pull-right " role="group">
                    <button type="button" class="btn btn-info" id="addNewOrder">新建到货预约单</button>
                    <button type="button" class="btn btn-info" id="exportBtn">导出</button>
                    <button type="button" class="btn btn-info" id="searchBtn">查询</button>
                    <button type="button" class="btn btn-info" id="resetBtn">重置</button>
                </div>
            </div>
            <div class="panel-body">
                <form id="formData">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">到货日期</div>
                                <input type="text" id="beginTime" name="beginTime" class="Wdate form-control grid_date"
                                    onfocus="WdatePicker()" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">截止日期</div>
                                <input type="text" name="endTime" class="Wdate form-control grid_date" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'beginTime\')}',errDealMode:1})"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">供应商名称</div>
                                <input type="text" name="qq" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">单据状态</div>
                                <select class="form-control" autocomplete="off">
                                    <option value="审核状态">&nbsp;进行中</option>
                                    <option value="录入">&nbsp;已完成</option>
                                    <option value="录入">&nbsp;全部</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="input-group">
                                <div class="input-group-addon">到货预约单编号</div>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">供应商到货预约单</h3>
            </div>
            <div class="panel-body">
                <div class="table-box">
                    <table id="X_Table" class="XGridUI stripedTable"></table>
                </div>
                <div id="grid-pager"></div>
            </div>
        </div>

        <!--供应商预约单-->
        <div id="print" style="display: none;">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">供应商名称</div>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">预估到货量</div>
                        <input type="text" class="form-control" value="XXXX件">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">预约单时间</div>
                        <input type="text" class="form-control" value="YYYY-MM-DD XX：XX">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">当前预约号</div>
                        <input type="text" class="form-control" value="XXXXXXXXXXX">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-addon">还需等待</div>
                        <input type="text" class="form-control" value="XXXXXXXXXXX">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../static/module/jquery/3.3.1/jquery.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/business/Effective_commodity/Arrival_reservation.js"></script>

</html>
