<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>效期商品收货管理</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <style>
        .form-group.col-md-12 {
            margin-bottom: 20px;
        }

        .form-control {
            width: 80px !important;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">效期商品收货配置面板</h3>
                <div class="pull-right " role="group">
                    <button type="button" class="btn btn-info" id="getRowData">保存</button>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group col-md-12">
                        <label class="col-md-2" style="margin-bottom:0;line-height:34px;">有效期>3.5年：</label>
                        <div class="col-md-3">
                            <span class="form-contorl-static">预警收货，效期≤</span>
                            <input type="number" class="form-control {validate:{ required :true, isUserName :true,}}" />
                            <span class="form-contorl-static">月</span>
                        </div>
                        <div class="col-md-3">
                            <span class="form-contorl-static">禁止收货，效期≤</span>
                            <input type="number" class="form-control" />
                            <span class="form-contorl-static">月</span>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2" style="margin-bottom:0;line-height:34px;">2年＜有效期≤3.5年：</label>
                        <div class="col-md-3">
                            <span class="form-contorl-static">预警收货，效期≤</span>
                            <input type="number" class="form-control" />
                            <span class="form-contorl-static">月</span>
                        </div>
                        <div class="col-md-3">
                            <span class="form-contorl-static">禁止收货，效期≤</span>
                            <input type="number" class="form-control" />
                            <span class="form-contorl-static">月</span>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2" style="margin-bottom:0;line-height:34px;">1年＜有效期≤2年：</label>
                        <div class="col-md-3">
                            <span class="form-contorl-static">预警收货，效期≤</span>
                            <input type="number" class="form-control" />
                            <span class="form-contorl-static">月</span>
                        </div>
                        <div class="col-md-3">
                            <span class="form-contorl-static">禁止收货，效期≤</span>
                            <input type="number" class="form-control" />
                            <span class="form-contorl-static">月</span>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label class="col-md-2" style="margin-bottom:0;line-height:34px;">有效期≤1年：</label>
                        <div class="col-md-3">
                            <span class="form-contorl-static">预警收货，效期≤</span>
                            <input type="number" class="form-control" />
                            <span class="form-contorl-static">月</span>
                        </div>
                        <div class="col-md-3">
                            <span class="form-contorl-static">禁止收货，效期≤</span>
                            <input type="number" class="form-control">
                            <span class="form-contorl-static">月</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="../../static/module/jquery/3.3.1/jquery.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/validate/jquery.validate.js"></script>
<script src="../../static/module/validate/validate-methods.js"></script>
<script src="../../static/module/validate/jquery.metadata.js"></script>
<script src="../../static/module/validate/validToop.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/business/Effective_commodity/Effective_manage.js"></script>

</html>
