    /***************   XGrid暂用CSS  开始 ********************/
    .table-box {
        width: 100%;
        overflow: auto;
    }

    .XGridUI tr:nth-child(odd) {
        background: #F8F8F8;
    }

    .XGridUI tr:nth-child(even) {
        background: #ffffff;
    }

    .XGridHead tr {

    }

    /*  .XGridUI tr:first-child,*/
    .gridHeadMult tr, .XGridHead tr {
        background: #E3E3E3;
    }

    .XGridUI tr.hoverRow {
        background: #E3E3E3;
    }

    .XGridUI tr.selRow {
        /*background: #99CCCC;*/
        background: #E5F6FD;
    }

    .XGridUI {
        border-collapse: collapse;
        font-size: 14px;
    }

    .gridHeadMult th .XGridUI th,
    .XGridUI td,
    .XGridUI {
        padding: 0;
        margin: 0;
        border: 0px solid black;
    }

    .XGridUI th,
    .gridHeadMult th {
        line-height: 22px;
        background: #383D41;
        /*color: #ffffff;*/
        padding: 8px 12px;
        text-align: center;
        white-space: nowrap;
        background: rgba(243, 247, 249, .5);
        color: #526069;
        border: 1px solid #e4eaec;
    }

    .XGridUI td, .XGridHead th {
        padding: 8px 12px;
        white-space: nowrap;
        border: 0px solid #e4eaec;
        height: 37px;
        overflow-x: hidden;
        text-align: center;
        min-width: 100px;
    }

    /*.XGridUI td > input[type=text] {
        width: 100%;
    }*/
    .XGridUI {
        min-width: 100%;
        table-layout: fixed;
        word-break: break-all;
    }

    .ui-pager-control #grid-pager_center td {
        padding: 5px;
    }

    .ui-pager-control table {
        width: 100%;
    }

    .ui-pager-control table tr {
        text-align: right;
    }

    .ui-pager-control table tr td:last-child {
        margin-right: 3px;
    }

    .ui-pager-control table #grid-pager_left {
        width: 17.0%;
    }

    .ui-pager-control table #grid-pager_center {
        width: 20.0%;
    }

    .ui-pager-control table #grid-pager_right {
        width: 50.0%;
    }

    .ui-pager-control .ui-paging-pager span:hover,
    .ui-paging-pager td:hover {
        color: #2DB7F5;
    }

    .ui-pager-control .ui-paging-pager span,
    .ui-pager-control .ui-paging-pager input,
    .ui-pager-control .ui-paging-pager select {
        display: block;
        border: 1px solid #D9D9D9;
        height: 28px;
        box-sizing: border-box;
        line-height: 27px;
        border-radius: 5px;
        padding: 0 10px;
        color: #000000a6;
        margin: 10px 0;
    }

    .ui-pager-control .ui-paging-pager input {
        display: initial;
        width: 50px;
        text-align: center;
    }

    .ui-pager-control .ui-paging-pager input:hover {
        border: 1px solid #D9D9D9;
    }

    .ui-paging-pager td,
    .ui-pager-control .ui-paging-pager select {
        display: inline-block;
        cursor: pointer;
        margin-right: 10px;
        line-height: 45px;
    }

    .ui-pager-disable {
        background: #F8F8F8;
        color: #A8A8A8 !important;
        border: 0 !important;
        line-height: 28px !important;
        padding: 0 11px !important;
    }

    /***************   XGrid暂用CSS  结束 ********************/
