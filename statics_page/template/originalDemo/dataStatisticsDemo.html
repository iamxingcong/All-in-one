<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="overview &amp; stats" />
  <title>正常出库</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../static/css/b.tabs.css">
  <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
  <link rel="stylesheet" href="../../static/module/dataStatistics/dataStatistics.css">
  <link rel="stylesheet" href="../../static/css/public.css">
  <link rel="stylesheet" href="../../static/css/z_public.css">
  <style type="text/css">
    .box-info {
      margin: 0 10px;
      padding: 0 10px !important;
      box-sizing: border-box;
      width: calc(100% - 20px);
      border: 1px solid #000;
    }

    .box-info label {
      font-size: 16px;
    }

  </style>
</head>

<body>
  <div class="content">
    <div class="panel panel-default ">
      <div class="panel-heading">
        <h3 class="panel-title">正常出库</h3>
        <div class="pull-right data-statistics" >
          <div class="data-content"></div>
          <button type="button" class="btn btn-info" id="data_statistics">
            统计
          </button>
        </div>
        <div class="pull-right" role="group">
          <button type="button" class="btn btn-info" id="searchBtn">
            查询
          </button>
          <button type="button" class="btn btn-info" id="plan_time">
            安排波次
          </button>
          <button type="button" class="btn btn-info" id="rush_red">
            冲红
          </button>
        </div>
      </div>
      <div class="panel-body">
        <form id="form_a">
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">同步开始时间：</span>
              <input name="a" class="form-control Wdate grid_date" readonly onclick="WdatePicker()">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">同步结束时间：</span>
              <input name="a" class="form-control Wdate grid_date" readonly onclick="WdatePicker()">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">销售单号</span>
              <input name="a" class="form-control">
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">线路名称</span>
              <select name="a" class="form-control">
                <option value="0">1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="input-group">
              <span class="input-group-addon">客户名称</span>
              <input name="a" class="form-control">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- rowtype -->
  <div style="display:none">
    <div id="text14_e">
      <select name="a" class="form-control">
        <option value="0">否</option>
        <option value="1">是</option>
      </select>
    </div>
  </div>
  <script src="../../static/js/jquery-2.1.4.min.js"></script>
  <script src="../../static/module/bootstrap/js/bootstrap.js"></script>
  <script src="../../static/js/configUtils.js"></script>
  <script src="../../static/module/XGrid/XGrid.js"></script>
  <script src="../../static/module/validate/jquery.validate.js"></script>
  <script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
  <script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
  <script src="../../static/module/jquery-autocomplete/jquery.autocomplete.js"></script>
  <script src="../../static/js/z_utils.js"></script>
  <script src="../../static/module/dataStatistics/dataStatistics.js"></script>
  <script>
    $(function () {
      //展示数据统计

      /**
       * source 统计数据展示的字符串,  <%=%> 中字段替换为接口返回字段
       * method 请求方式
       * url 请求路径
       * form_data 请求参数
      **/

      var source = '共有<%=allbox%>个周转箱，当前复核台有<%=unobtain%>个周转箱未索取，<%=obtain%>个周转箱已索取'
      var method = 'get'
      var url = '/sysVersion/findAllVersionInfoList'
      var form_data = ''
      $('#data_statistics').dataStatistics({
        source: source,
        method: method,
        url: url,
        form_data: form_data
      })
    })


  </script>
</body>

</html>
