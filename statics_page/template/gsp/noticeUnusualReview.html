<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>养护异常复查通知单</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
    <link rel="stylesheet" href="../../static/css/t_public.css">
</head>
<body>
<div class="content">
    <div class="panel panel-default ">
        <div class="panel-heading">
            <h3 class="panel-title">正常出库</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info" id="searchBtn">
                    查询
                </button>
                <button type="button" class="btn btn-info">
                    保存
                </button>
                <button type="button" class="btn btn-info">
                    导出
                </button>
            </div>
        </div>
        <div class="panel-body">
            <form id="form_a">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">起始时间：</span>
                        <input id="startTime" name="startTime" class="Wdate form-control grid_date" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">截止时间：</span>
                        <input id="endTime" name="endTime" class="Wdate form-control grid_date " onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">基本信息</h3>
            <div class="pull-right">
                <div class="filter-header" title="设置显示列" onclick="$('#table_a').filterTableHead();"></div>
            </div>
        </div>
        <div class="panel-body">
            <table id="table_a"></table>
            <div id="grid_pager"></div>
        </div>
    </div>
</div>
<div class="row-type" style="display: none">
    <div id="scalerConclusion_e" style="min-width: 100px">
        <select class="form-control" name="scalerConclusion">
            <option value="0"></option>
            <option value="1">合格</option>
            <option value="2">不合格</option>
        </select>
    </div>
    <div id="scalerConclusion_e_dis" style="min-width: 100px">
        <select class="form-control" name="scalerConclusion" disabled>
            <option value="0"></option>
            <option value="1">合格</option>
            <option value="2">不合格</option>
        </select>
    </div>
    <div id="indeterminacySize_e">
        <input class="form-control {validate:{ integer :true, maxlength :8, }}" name="indeterminacySize">
    </div>
    <div id="indeterminacySize_e_dis">
        <input class="form-control" name="indeterminacySize" disabled>
    </div>
    <div id="remark_e" style="min-width: 100px">
        <input class="form-control" name="remark">
    </div>
    <div id="remark_e_dis">
        <input class="form-control" name="remark" disabled>
    </div>
</div>

</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid2.0.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/t_utils.js"></script>
<script src="../../static/business/gsp/noticeUnusualReview.js"></script>
</html>
