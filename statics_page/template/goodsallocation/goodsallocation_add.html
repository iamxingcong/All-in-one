<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增货位调整单</title>
    <link rel="stylesheet" href="../../static/module/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/module/artDialog/css/ui-dialog.css">
    <link rel="stylesheet" href="../../static/css/public.css">
	<link rel="stylesheet" href="../../static/css/goodsallocation/goodsallocation_add.css">
</head>

<body>


<div class="content">
    <div class="table">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">新增货位调整单</h3>
                <div class="pull-right" role="group">
                    <button type="button" class="btn btn-info" id="go_back">
  						返回
                    </button>
                    <button type="button" class="btn btn-info" id="save">
                        保存
                    </button>
                    
                </div>
            </div>
            <div class="panel-body">
                <form>
					<div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">制单日期</span>
                            <input  class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">货位调整单号</span>
                            <input class="form-control " placeholder="  =PDJH+年月日（6位）+流水号（6位）">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">制单人</span>
                            <input class="form-control " placeholder="张三">
                        </div>
                    </div>
					<div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-addon">仓库名称</span>
                            <input class="form-control " placeholder="武汉东西湖仓">
                        </div>
                    </div>
            
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">商品明细</h3> 
               <div class="pull-right" role="group">
                    <button type="button" class="btn btn-info" id="addRow">
                        新增行
                    </button>
                    <button type="button" class="btn btn-danger" id="deleRow">
                        删除行
                    </button>
                </div>	
            </div>
           
            <div class="panel-body">
            	<div class="table_wrap">
                	<table id="X_Tablea"></table>
            	</div>
                <div id="grid-pagera"></div>
            </div>
                 
            </div>
        </div>
    </div>
</div>
 
<!--  以下为 表格 rowtype， 到时按需求修改id 
        损益原因，批号，
 -->

<div id="rowtype_divs" style="display:none;">
    <div id="productno"  class="productno">
        <select    class="form-control">
            <option value="null">选择退补价类型</option>
            <option value="0">返利冲价</option>
            <option value="1">单品冲价</option>
            <option value="2">优价品</option>
            <option value="3">单价录错</option>
        </select>
    </div>

    <div id="profitlossreason"  class="profitlossreason">
        <select    class="form-control">
            <option value="null">请选择损溢原因</option>
            <option value="0">返saff冲价</option>
            <option value="1">sfsfad</option>
            <option value="2">优价sfdsfd品</option>
            <option value="3">单价sffsdfsd录错</option>
        </select>
    </div>   

    <div id="datetypes">
        <input  readonly="true" onclick="WdatePicker()"  class="Wdate form-control grid_date" />
    </div>
</div>


</body>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/module/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/module/My97DatePicker/WdatePicker.js"></script>
<script src="../../static/js/configUtils.js"></script>
<script src="../../static/module/XGrid/XGrid.js"></script>
<script src="../../static/module/artDialog/dist/dialog-plus-min.js"></script>
<script src="../../static/js/goodsallocation/goodsallocation_add.js"></script>
</html>
