    <style type="text/css">
        * {

        }
        ul, li {
            list-style: none;

        #box {
            padding: 20px;
            box-sizing: border-box;
        }
        #box .content {
            position: relative;
            width: 1200px;
            font-size: 12px;
        }
        #box .content .ui-jqgrid {
            font-size: 14px;
            box-sizing: border-box;
        }
        #box .content .header {
            position: absolute;
            top: 0;

            width: 100%;
            text-align: center;
            font-size: 25px;
        }
        #box .content .header .title_num {
            position: absolute;
            bottom: -12px;

        }
        #box .content .top {
            position: relative;
            height: 80px;
        }
        #box .content .top .inden_type {
            position: absolute;
            right: 12px;
            bottom: 3px;
            display: block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid grey;
            border-radius: 1px;
            font-size: 25px;
        }
        #box .content .info_list li {
            clear: both;
        }
        #box .content .info_list li span {
            float: left;
            display: block;
            height: 20px;
            overflow: hidden;
            white-space: nowrap;
        }
        #box .content .info_list li .col_1 {
            width: 10%;
        }
        #box .content .info_list li .col_2 {
            width: 20%;
        }
        #box .content .info_list li .col_3 {
            width: 30%;
        }
        #box .content .info_list li .col_4 {

        #box .content .info_list li .col_5 {
            width: 50%;

        #box .content .info_list li .col_6 {
            width: 60%;

        #box .content .info_list li .col_7 {
            width: 70%;
        }
        #box .content .info_list li .col_8 {
            width: 80%;
        }
        #box .content .info_list li .col_9 {
            width: 90%;
        }
        #box .content .info_list li .col_10 {
            width: 100%;
        }


        .ui-th-column,
        .ui-jqgrid .ui-jqgrid-htable {
            /* border-left: 1px solid grey;
            box-sizing: border-box; */
        }
        .ui-th-column th.ui-th-column,
        .ui-jqgrid .ui-jqgrid-htable th.ui-th-column {
            border-width: 1px 1px 1px 0;
            border-color: inherit;
            border-style: solid;
        }
        .ui-th-column th.ui-th-column:first-child,
        .ui-jqgrid .ui-jqgrid-htable th.ui-th-column:first-child {
            border-left-width: 1px;
            padding-left: 0;
        }
        .ui-jqgrid tr.jqgrow td:first-child,
        .ui-jqgrid tr.jqgroup td:first-child {
            border-left-color: inherit;
            border-left-style: solid;
            border-left-width: 1px;
        }
        .table_c tr.jqgrow:nth-child(2) td {
            border-top-color: inherit;
            border-top-style: solid;
            border-top-width: 1px;
        }



        #box .content .header2 {
            width: 100%;
            text-align: center;
            font-size: 25px;
        }
        #box .content #table_last_a{
            margin-bottom: 10px;
        }
        #box .content #table_last_a th, #box .content #table_last_a td{
            text-align: center;
            font-size: 14px;
            height: 30px;
        }
        #box .content #table_last_b th, #box .content #table_last_b td{
            text-align: left;
            font-size: 14px;
            height: 30px;
        }
        .col-md-2{
            float: left;
            width: 16.66666%;
        }
        .col-md-3{
            float: left;
            width: 25%;
        }
        .col-md-5{
            float: left;
            width: 41.6666%;
        }
        .col-md-6{
            float: left;
            width: 50%;
        }
        .col-md-9{
            float: left;
            width: 75%;
        }

    </style>
</head>

<div class="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">购进退出查询</h3>
            <div class="pull-right" role="group">
                <button type="button" class="btn btn-info">查询</button>
                <button type="button" class="btn btn-info">重置</button>
                <button type="button" class="btn btn-info " id="Printing">打印</button>
                <button type="button" class="btn btn-info " id="export">导出</button>
            </div>
        </div>
        <div class="panel-body">
            <form id="myform">
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">单据生成日期</div>
                            <input id="beginTime" name="beginTime" class="Wdate form-control grid_date "
                                   onfocus="startTime(this)">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">截止日期</div>
                            <input id="endTime" name="endTime" class="Wdate form-control grid_date"
                                   onfocus="getEndTime(this)">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">单据状态</div>
                            <select class="form-control" autocomplete="off">
                                <option>&nbsp;暂存</option>
                                <option>&nbsp;分配中</option>
                                <option>&nbsp;执行中</option>
                                <option>&nbsp;复核种</option>
                                <option>&nbsp;全部</option>
                                <option>&nbsp;完成</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">供应商名称</div>
                            <input type="text" class="form-control" id="supplierName">
                            <i class="glyphicon glyphicon-search" id="supplierBtn"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">采购员</div>
                            <input type="text" class="form-control">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">购进退出单编号</div>
                            <input type="text" name="qq" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">入库单编号</div>
                            <input type="text" name="qq" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">采购退货单编号</div>
                            <input type="text" name="qq" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">商品名称</div>
                            <input type="text" class="form-control">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">查询结果</h3>
                <div class="btn-group pull-right" role="group">
                    <button type="button" class="btn btn-info " id="setCol">
                        设置显示列
                    </button>
                </div>
            </div>
            <!-- 表格 -->
            <div class="panel-body">
                <div class="hidden-x-scroll">
                    <table id="X_Tableb" class="XGridUI stripedTable"></table>
                </div>
                <p id="grid-pager"></p>
            </div>
        </div>
    </div>
</div>
