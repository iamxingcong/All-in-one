<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><button type="button" id="btn1">下载一个zip（方法1）</button><button type="button" id="btn2">下载一个zip（方法2）</button><script src="static/js/jquery-2.1.4.min.js"></script><script>    var $eleBtn1 = $("#btn1");    var $eleBtn2 = $("#btn2");    //已知一个下载文件的后端接口：    //https://codeload.github.com/douban/douban-client/legacy.zip/master    //方法一：window.open()    $eleBtn1.click(function () {        var url = "http://192.168.101.45:8080/upload/downloadZip";        window.open(url);    });    //方法二：通过form    $eleBtn2.click(function () {        var $eleForm = $("<form method='get'></form>");        $eleForm.attr("action", "https://codeload.github.com/douban/douban-client/legacy.zip/master");        //$eleForm.attr("action", "http://192.168.101.45:8080/upload/download?filepath=G2/M00/00/01/Cgo001tPH3OAXX8_AABEWCsL8kc354.png&name=''");        $(document.body).append($eleForm);        //提交表单，实现下载        $eleForm.submit();    });</script></body></html>
